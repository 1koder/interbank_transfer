<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.3.5/tailwind.min.css" rel="stylesheet" type="text/css">
        <title>NIP -NIBSS Instant Payments</title>
    </head>
    <body class="">
        <header>
            <nav class="bg-red-800 w-screen h-10 border rounded-xs flex justify-center align-items:center">
                <div class="bg-red-800 w-screen h-10 border rounded-xs flex justify-center align-items:center">
                    <h4 class="text-white font-mono">NIBSS Interbank Transfers</h4>
                </div>
            </nav>
        </header>
        <main class=" bg-gray-300 mx-10 flex flex-col justify-center align-center">
            <div class="mt-2">
                <label>Transfer Type: </label>
                <span>
                    <select>
                        <option value="Account-Transfer">Account Transfer</option>
                        <option>Cheque Transfer</option>
                    </select>  
                </span>
            </div>
            <div class="mt-2">
                <label>Cheque No: </label>
            </div>
            <div class="mt-2">
                <label>Cheque Control Number: </label>
            </div>
            <div class="mt-2">
                <label>Initiating SOL: </label>
            </div>
            <div class="mt-2">
                <label>Initiator's Email: </label>
            </div>
            <div class="mt-2">
                <label>Receiving Bank: </label>
                <select>
                   <option value="select">Select</option>
                   <option></option>
                   <option></option>
                   <option></option>
                   <option></option>
                   <option></option>
                   <option></option>
                   <option></option>
                   <option></option>
                </select>
            </div>
            <div class="mt-2">
                <label>Beneficiary Customer Account No: </label>
            </div>
            <div class="mt-2">
                <label>Beneficiary Customer Account Name: </label>
            </div>
            <div class="mt-2">
                <label>Beneficiary Account Name (Verified): </label>
            </div>
            <div class="mt-2">
                <label>Transaction Amount: </label>
            </div>
            <div class="mt-2">
                <label>Transaction Currency: </label>
                <select class="border-2 bg-gray-200">
                    <option value="Select">Select</option>
                    <option value="Naira">NGN</option>
                    <option value="Euro">EUR</option>
                    <option value="Pounds">GBP</option>
                    <option value="Dollars">USD</option>
                </select>
            </div>

        </main>
        <footer>
        </footer>
    </body>
</html>
